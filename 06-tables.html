<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>

<body>
    <h1>Sample Tables</h1>
    <!-- Basic Table -->
    <table border="1">
        <caption>Student Grades</caption>
        <!-- thead is optional -->
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Student ID</th>
                <th>Student Email</th>
                <th>Midterm Grade</th>
                <th>Final Grade</th>
            </tr>
        </thead>
        <!-- tbody is optional -->
        <tbody>
            <tr>
                <td>Bruce</td>
                <td>John</td>
                <td>122 &nbsp;&nbsp;&nbsp;&nbsp;2112</td>
                <td><a href="mailto:test@testme.com">test@testme.com</a></td>
                <td>80</td>
                <td>100</td>
            </tr>
            <tr>
                <td>John</td>
                <td>Smith</td>
                <td>&phone;xxxxxxx</td>
                <td><a href="mailto:me@testme.com">me@testme.com</a></td>
                <td>80</td>
                <td>100</td>
            </tr>
            <tr>
                <td>Fred</td>
                <td>Flinstone</td>
                <td>77777777 dino</td>
                <td><a href="mailto:fred@flinstone.com">fred@flinstone.com</a></td>
                <td>70</td>
                <td>50</td>
            </tr>
        </tbody>
        <!-- tfoot is optional -->
        <tfoot>
            <tr>
                <td colspan="4">Class Average</td>
                <td>77</td>
                <td>75</td>
            </tr>
        </tfoot>
    </table>


</body>

</html>
