<!-- Document type, HTML version -->
<!DOCTYPE html>
<!-- Language contained in document -->
<html lang="en">

<!-- Head section does not display on the page - Contains metadata and links to resources. 
    Browser title is also contained here. -->

<head>
    <!-- Page character encoding. Unicode specified here (most common). -->
    <meta charset="UTF-8">
    <!-- Description appears in search engine listings -->
    <meta name="description" content="This is a description that will show in the results of most search engines">
    <!-- Document the author of the page -->
    <meta name="author" content="Michael Clark">
    <!-- Consider the user's device size -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Appears in browser title bar or tab title -->
    <title>Metadata and Structure</title>
</head>

<!-- Contents in body display in browser viewport (inside the content area of the browswer) -->

<body>
    <p>Hello World</p>
</body>

</html>
